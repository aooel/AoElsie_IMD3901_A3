<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>This is the color client</h1>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

        <a-scene>
            <a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>

        <a-entity camera look-controls wasd-controls position="0 0.2 0">
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                            position="0 0 -1"
                            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                            material="color: black; shader: flat">
                </a-entity>
        </a-entity>    

        </a-scene>

        <script>
            let socket = io();
            let BOX = document.getElementById("box");
            //default connect event
            socket.on('connect', function() {
                console.log("connected!");
            });
            socket.on('color_change', function(data) {
                //create rgb color string for css
                let colorStr = 'rgb(' + data.r + ',' + data.g + ',' + data.b + ')';
                console.log("color received: " + colorStr);
                //set background color with received color
                // document.body.style.backgroundColor = colorStr;
                BOX.setAttribute('material', 'color', colorStr);
            });
        </script>
    </body>
</html>
